<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pet</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/mainpage.css') }}">
</head>
<body>
  <header>
    <h1>Cadastro de Pet</h1>
  </header>
  
  <main>
    <form method="POST" class="form-cadastro" action="{{ url_for('cadastro_pet') }}">
      <div class="form-group">
        <label for="cliente_id">ID do Cliente:</label>
        <input type="text" name="nome" id="nome" required>
      </div>
      <div class="form-group">
        <label for="nome_pet">Nome do Pet:</label>
        <input type="text" name="especie" id="especie" required>
      </div>
      <div class="form-group">
        <input type="text" name="raca" id="raca">
        <input type="text" name="cliente" id="cliente" required>
      </div>
      <div class="form-actions">
        <button class="btn" type="submit">Cadastrar</button>
        <button class="btn btn-secondary" type="button" onclick="goBack()">Voltar</button>
      </div>
    </form>
  </main>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  
  <footer>
    <p>Â© 2025 Petshop Digital</p>
  </footer>
</body>
</html>
